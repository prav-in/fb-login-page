<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="input.css" />
    <link rel="icon" href="/images/favicon.png" />
    <title>Facebook</title>
  </head>
  <body class="bg-gray-100">
    <div
      class="flex flex-col container mt-14 mx-auto md:mt-20 md:flex-row justify-center"
    >
      <div class="left md:mt-16 mx-auto md:mx-6 w-5/6 p-10 md:w-1/2">
        <img class="w-80" src="/images/faceboogLogo.svg" alt="facebook" />
        <p class="text-3xl ml-6">
          Facebook helps you connect and share with the people in your life.
        </p>
      </div>
      <div
        class="right mx-auto md:mx-6 shadow-lg my-8 flex flex-col bg-white p-4 rounded-xl w-96 relative"
      >
        <input
          class="outline-blue-500 px-4 h-12 my-2 border rounded-md border-1 border-gray-300"
          type="text"
          placeholder="Email adress or phone number"
        />
        <input
          class="outline-blue-500 px-4 h-12 my-2 border rounded-md border-1 border-gray-300"
          type="password"
          placeholder="Password"
        />
        <button
          class="bg-blue-500 hover:bg-blue-600 duration-300 my-2 py-3 text-white rounded-md font-bold text-xl"
        >
          Log In
        </button>
        <span
          class="cursor-pointer hover:underline text-center text-blue-500 font-sm my-2"
          >Forgotten Password ?</span
        >
        <hr class="my-2" />
        <button
          class="text-lg w-52 mx-auto hover:bg-green-600 duration-300 bg-green-500 my-2 py-3 text-white rounded-md font-bold"
        >
          Create New Account
        </button>

        <span class="absolute -bottom-12 left-6 text-base"
          ><span class="font-bold cursor-pointer hover:underline"
            >Create a Page</span
          >
          for a celebrity, brand or business.</span
        >
      </div>
    </div>
  </body>
</html>
